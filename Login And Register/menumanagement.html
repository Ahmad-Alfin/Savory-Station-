<html lang="en">
 <head>
  <meta charset="UTF-8"/>
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
        .sidebar {
            width: 250px;
            height: 100%;
            background: #11101d;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            transition: all 0.5s ease;
        }
        .sidebar.active {
            width: 60px;
        }
        .sidebar .logo-details {
            height: 80px;
            display: flex;
            align-items: center;
        }
        .sidebar .logo-details i {
            font-size: 28px;
            color: #fff;
            height: 50px;
            min-width: 60px;
            text-align: center;
            line-height: 50px;
        }
        .sidebar .logo-details .logo_name {
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            transition: 0.3s ease;
        }
        .sidebar.active .logo-details .logo_name {
            opacity: 0;
            pointer-events: none;
        }
        .sidebar .nav-links {
            margin-top: 10px;
        }
        .sidebar .nav-links li {
            position: relative;
            list-style: none;
            height: 50px;
        }
        .sidebar .nav-links li a {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: all 0.4s ease;
        }
        .sidebar .nav-links li a.active {
            background: #1d1b31;
        }
        .sidebar .nav-links li a:hover {
            background: #1d1b31;
        }
        .sidebar .nav-links li i {
            min-width: 60px;
            text-align: center;
            font-size: 18px;
            color: #fff;
        }
        .sidebar .nav-links li a .links_name {
            color: #fff;
            font-size: 15px;
            font-weight: 400;
            white-space: nowrap;
        }
        .sidebar.active .nav-links li a .links_name {
            opacity: 0;
            pointer-events: none;
        }
        .home-section {
            position: relative;
            background: #f5f5f5;
            min-height: 100vh;
            width: calc(100% - 250px);
            left: 250px;
            transition: all 0.5s ease;
        }
        .sidebar.active ~ .home-section {
            width: calc(100% - 60px);
            left: 60px;
        }
        .home-section nav {
            display: flex;
            justify-content: space-between;
            height: 80px;
            background: #fff;
            display: flex;
            align-items: center;
            position: fixed;
            width: calc(100% - 250px);
            left: 250px;
            z-index: 100;
            padding: 0 20px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
        }
        .sidebar.active ~ .home-section nav {
            left: 60px;
            width: calc(100% - 60px);
        }
        .home-section nav .sidebar-button {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: 500;
        }
        nav .sidebar-button i {
            font-size: 35px;
            margin-right: 10px;
        }
        .home-section nav .profile-details {
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: 500;
        }
        .home-section nav .profile-details .admin_name {
            font-size: 15px;
            font-weight: 500;
            color: #333;
        }
        .home-content {
            position: relative;
            padding-top: 104px;
        }
  </style>
  <title>
    Savory Station
  </title>
 </head>
 <body>
  <div class="sidebar">
   <div class="logo-details">
    <i class="bx bx-store">
    </i>
    <span class="logo_name">
     Savory Station
    </span>
   </div>
   <ul class="nav-links">
    <li>
     <a href="dashboard.html">
      <i class="bx bx-grid-alt">
      </i>
      <span class="links_name">
       Dashboard
      </span>
     </a>
    </li>
    <li>
     <a href="recent_orders.html">
      <i class="bx bx-receipt">
      </i>
      <span class="links_name">
       Recent Orders
      </span>
     </a>
    </li>
    <li>
     <a class="active" href="menu_management.html">
      <i class="bx bx-food-menu">
      </i>
      <span class="links_name">
       Menu Management
      </span>
     </a>
    </li>
    <li>
     <a href="#">
      <i class="bx bx-log-out">
      </i>
      <span class="links_name">
       Log out
      </span>
     </a>
    </li>
   </ul>
  </div>
  <section class="home-section">
   <nav>
    <div class="sidebar-button">
     <i class="bx bx-menu sidebarBtn">
     </i>
    </div>
    <div class="profile-details">
     <span class="admin_name">
      SS Admin
     </span>
    </div>
   </nav>
   <div class="home-content">
    <section>
     <h2 class="text-3xl font-bold mb-4 ml-4">
      Menu Management
     </h2>
     <div class="bg-white p-6 rounded-lg shadow-md mb-8">
      <h3 class="text-xl font-bold mb-4">
       Add New Menu Item
      </h3>
      <form class="space-y-4">
       <div>
        <label class="block text-gray-700" for="item-name">
         Item Name
        </label>
        <input class="w-full p-2 border rounded-lg bg-gray-100 border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500" id="item-name" placeholder="Item Name" type="text"/>
       </div>
       <div>
        <label class="block text-gray-700" for="item-description">
         Description
        </label>
        <input class="w-full p-2 border rounded-lg bg-gray-100 border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500" id="item-description" placeholder="Description" type="text"/>
       </div>
       <div>
        <label class="block text-gray-700" for="item-price">
         Price
        </label>
        <input class="w-full p-2 border rounded-lg bg-gray-100 border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500" id="item-price" placeholder="Price" type="text"/>
       </div>
       <div>
        <label class="block text-gray-700" for="item-image">
         Choose Image
        </label>
        <input class="w-full p-2 border rounded-lg bg-gray-100 border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500" id="item-image" type="file"/>
       </div>
       <button class="bg-yellow-500 text-white px-4 py-2 rounded-lg" type="submit">
        Add Item
       </button>
      </form>
     </div>
     <div class="bg-white p-6 rounded-lg shadow-md">
      <table class="w-full">
       <thead>
        <tr>
         <th class="text-left py-2">
          Item
         </th>
         <th class="text-left py-2">
          Description
         </th>
         <th class="text-left py-2">
          Price
         </th>
         <th class="text-left py-2">
          Actions
         </th>
        </tr>
       </thead>
       <tbody>
        <tr>
         <td class="py-2">
          Classic Breakfast
         </td>
         <td class="py-2">
          Souffle Pancake
         </td>
         <td class="py-2">
          Rp 25.000,00
         </td>
         <td class="py-2">
          <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">
           Edit
          </button>
          <button class="bg-red-500 text-white px-4 py-2 rounded-lg">
           Delete
          </button>
         </td>
        </tr>
        <tr>
         <td class="py-2">
          Chiken &amp; Waffle
         </td>
         <td class="py-2">
          Crispy Chiken, Waffle, and Syrup
         </td>
         <td class="py-2">
          Rp 40.000,00
         </td>
         <td class="py-2">
          <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">
           Edit
          </button>
          <button class="bg-red-500 text-white px-4 py-2 rounded-lg">
           Delete
          </button>
         </td>
        </tr>
        <tr>
         <td class="py-2">
          Spaghetti
         </td>
         <td class="py-2">
          Spaghetti
         </td>
         <td class="py-2">
          Rp 35.000,00
         </td>
         <td class="py-2">
          <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">
           Edit
          </button>
          <button class="bg-red-500 text-white px-4 py-2 rounded-lg">
           Delete
          </button>
         </td>
        </tr>
       </tbody>
      </table>
     </div>
    </section>
   </div>
  </section>
  <script>
   let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        };
  </script>
 </body>
</html>
