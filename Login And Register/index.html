<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savorystation - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: white;
        }

        header {
            background-color: #f5e9dc;
            padding: 1rem 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 3rem;
            width: 3rem;
        }

        header nav a {
            color: black;
            margin-left: 2rem;
            text-decoration: none;
        }

        header nav a:hover {
            color: #4a4a4a;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        main .form-container {
            background-color: rgba(255, 255, 255, 0.75);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
        }

        main .form-container img {
            border-radius: 0.5rem;
            max-width: 100%;
            height: auto;
        }

        main .form-container .form-content {
            margin-left: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        main .form-container h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #006400;
            margin-bottom: 1rem;
            text-align: center;
        }

        main .form-container .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        main .form-container .social-login button {
            background-color: #f0f0f0;
            padding: 0.5rem;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        main .form-container .social-login button i {
            color: #333;
        }

        main .form-container form {
            width: 100%;
        }

        main .form-container form .input-group {
            margin-bottom: 1rem;
            position: relative;
        }

        main .form-container form .input-group input {
            width: 100%;
            padding: 0.5rem 0.75rem 0.5rem 2.5rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
        }

        main .form-container form .input-group i {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        main .form-container form button[type="submit"] {
            width: 100%;
            background-color: #006400;
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        main .form-container .register-link {
            margin-top: 1rem;
            color: #007bff;
            text-decoration: none;
        }

        main .form-container .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-white">

    <header class="bg-[#f5e9dc] py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="asset/logo.png" alt="Savory Station" class="h-12 w-12" width="50" height="50">
            </div>
            <nav class="space-x-8">
                <a href="menu.html" class="text-black">Menu</a>
                <a href="#" class="text-black">Reservations</a>
                <a href="#" class="text-black">Contact Us</a>
                <a href="index.html" class="text-black">Login</a>
            </nav>
        </div>
    </header>

    <main class="flex justify-center items-center h-screen bg-cover bg-center" style="background-image: url('asset/bg.png');">
        <div class="form-container bg-white bg-opacity-75 p-8 rounded-lg shadow-lg flex">
            <div class="w-1/2">
                <img src="https://storage.googleapis.com/a1aa/image/tewoxADHXelvfoCXx9chIXeAKaI76tuA9xCxDxJRh5IcaRWOB.jpg" alt="Delicious food dishes" class="rounded-lg" width="400" height="400">
            </div>
            <div class="form-content w-1/2 pl-8 flex flex-col items-center">
                <h2 class="text-3xl font-bold text-green-800 mb-4 text-center">Sign In</h2>
                <div class="social-login flex space-x-4 mb-4">
                    <button class="bg-gray-200 p-2 rounded-full"><i class="fab fa-google"></i></button>
                    <button class="bg-gray-200 p-2 rounded-full"><i class="fab fa-facebook-f"></i></button>
                    <button class="bg-gray-200 p-2 rounded-full"><i class="fab fa-github"></i></button>
                    <button class="bg-gray-200 p-2 rounded-full"><i class="fab fa-linkedin-in"></i></button>
                </div>
                <form class="w-full">
                    <div class="input-group mb-4">
                        <label for="email" class="sr-only">Email</label>
                        <div class="relative">
                            <input type="email" id="email" placeholder="Email" class="w-full p-2 border border-gray-300 rounded-lg pl-10">
                            <i class="fas fa-user absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    <div class="input-group mb-4">
                        <label for="password" class="sr-only">Password</label>
                        <div class="relative">
                            <input type="password" id="password" placeholder="Password" class="w-full p-2 border border-gray-300 rounded-lg pl-10">
                            <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-green-800 text-white p-2 rounded-lg">Submit</button>
                </form>
                <a href="register.html" class="register-link text-blue-600 mt-4 inline-block">belum mempunyai akun</a>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); 
    
            Swal.fire({
                icon: "success",
                title: "Login Berhasil",
                showConfirmButton: false,
                timer: 1500
            });
        });
    </script>    
</body>
</html>
